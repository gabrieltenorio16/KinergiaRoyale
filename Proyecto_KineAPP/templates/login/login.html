{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso Estudiantes – KinergiaRoyale</title>

  <!-- Font Awesome (opcional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS Login -->
  <link rel="stylesheet" href="{% static 'css/login.css' %}">

  <!-- ESTILOS SOLO PARA LOS LOGOS (IGUAL QUE EN SELECCIONAR ENTRADA) -->
  <style>
    .page-logos {
      position: fixed;
      top: 16px;
      left: 24px;
      right: 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      pointer-events: none; /* no bloquea clics del formulario */
    }

    .page-logos img {
      height: 225px;   /* ajusta el tamaño aquí si quieres más grande/chico */
      width: auto;
    }
  </style>
</head>

<body>

  <!-- LOGOS ARRIBA IZQ / DER -->
  <div class="page-logos">
      <!-- izquierda: kinesiología -->
      <img src="{% static 'img/logo_kinesiologia.jpeg' %}" alt="Logo Kinesiología">
      <!-- derecha: UCN -->
      <img src="{% static 'img/logo_ucn.png' %}" alt="Logo UCN">
  </div>

  <!-- CONTENIDO LOGIN -->
  <section class="login-wrapper">

    <div class="login-container">

      <h1 class="login-title">Inicio de Sesión</h1>
      <p class="login-sub">Ingresa tus credenciales para continuar</p>

      {% if messages %}
        {% for m in messages %}
          <div class="alert-message">
              {{ m }}
          </div>
        {% endfor %}
      {% endif %}

      <form method="POST">
        {% csrf_token %}

        <div class="form-group">
          <label>Email / Usuario</label>
          <input type="text" name="username" class="form-input" required />
        </div>

        <div class="form-group">
          <label>Contraseña</label>
          <input type="password" name="password" class="form-input" required />
        </div>

        <a href="{% url 'usuario:forgot_password' %}" class="forgot-link">
          ¿Olvidaste tu contraseña?
        </a>

        <button type="submit" class="login-btn">Ingresar</button>

        <div class="register-text">
           ¿No tienes cuenta? <a href="{% url 'usuario:register_view' %}">Regístrate</a>
        </div>
      </form>

    </div>

  </section>

</body>
</html>
