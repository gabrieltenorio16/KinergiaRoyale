{% load static %}
{% load tz %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso Estudiantes – KinergiaRoyale</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS Login -->
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>

<section class="login-wrapper">

  <div class="login-container">

    <!-- Título -->
    <h1 class="login-title">Inicio de Sesión</h1>
    <p class="login-sub">Ingresa tus credenciales para continuar</p>

    <!-- Mensajes de Django -->
    {% if messages %}
      {% for m in messages %}
        <div class="alert-message">{{ m }}</div>
      {% endfor %}
    {% endif %}

    <!-- Formulario Django -->
    <form method="POST">
      {% csrf_token %}

      <div class="form-group">
        <label>Email / Usuario</label>
        <input type="text" name="username" class="form-input" required />
      </div>

      <div class="form-group">
        <label>Contraseña</label>
        <input type="password" name="password" class="form-input" required />
      </div>

      <a href="{% url 'forgot_password' %}" class="forgot-link">¿Olvidaste tu contraseña?</a>

      <button type="submit" class="login-btn">Ingresar</button>


      <div class="register-text">
       ¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate</a>

      </div>
    </form>

  </div>


</section>

</body>
</html>
