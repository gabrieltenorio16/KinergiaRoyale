{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contraseña – KinergiaRoyale</title>

  <!-- CSS general de login -->
  <link rel="stylesheet" href="{% static 'css/login.css' %}">

  <!-- Estilos SOLO para los logos en las esquinas -->
  <style>
    .page-logos {
      position: fixed;
      top: 16px;
      left: 24px;
      right: 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      pointer-events: none;
    }
    .page-logos img {
      height: 225px;
      width: auto;
    }
  </style>
</head>
<body>

  <!-- Logos arriba (igual que en login y registro) -->
  <div class="page-logos">
    <img src="{% static 'img/logo_kinesiologia.png' %}" alt="Logo Kinesiología">
    <img src="{% static 'img/logo_ucn.png' %}" alt="Logo UCN">
  </div>

  <section class="login-wrapper">
    <div class="login-container">
      <h1 class="login-title">Restablecer contraseña</h1>
      <p class="login-sub">Ingresa tu nueva contraseña dos veces para confirmarla</p>

      {% if messages %}
        {% for m in messages %}
          <div class="alert-message">{{ m }}</div>
        {% endfor %}
      {% endif %}

      <form method="POST">
        {% csrf_token %}

        <div class="form-group">
          <label>Nueva contraseña</label>
          <input type="password" name="password1" class="form-input" required />
        </div>

        <div class="form-group">
          <label>Confirmar nueva contraseña</label>
          <input type="password" name="password2" class="form-input" required />
        </div>

        <button type="submit" class="login-btn">Guardar contraseña</button>

        <div class="register-text">
          <a href="{% url 'usuario:login_estudiantes' %}">Volver al inicio de sesión</a>
        </div>
      </form>
    </div>
  </section>

</body>
</html>
