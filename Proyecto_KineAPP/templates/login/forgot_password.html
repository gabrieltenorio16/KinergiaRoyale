{% load static %}
{% load tz %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña – KinergiaRoyale</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS Login (mismo archivo) -->
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>

<section class="login-wrapper">

  <div class="login-container">

    <!-- Título -->
    <h1 class="login-title">Recuperar Contraseña</h1>
    <p class="login-sub">Ingresa tu correo institucional para enviarte un enlace de recuperación</p>

    <!-- Mensajes Django -->
    {% if messages %}
      {% for m in messages %}
        <div class="alert-message">{{ m }}</div>
      {% endfor %}
    {% endif %}

    <!-- Formulario Recuperación -->
    <form method="POST">
      {% csrf_token %}

      <div class="form-group">
        <label>Correo institucional</label>
        <input type="email" name="email" class="form-input" required />
      </div>

      <button type="submit" class="login-btn">Enviar enlace</button>

      <div class="register-text">
        <a href="{% url 'usuario:login_estudiantes' %}">Inicia sesión</a>
      </div>

    </form>

  </div>

</section>

</body>
</html>
