{% load static %}
{% load tz %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro – KinergiaRoyale</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS Login (mismo archivo) -->
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<script>
function validarRUT(rut) {
    rut = rut.replace(/\./g, "").replace(/-/g, "");
    if (rut.length < 8) return false;

    let cuerpo = rut.slice(0, -1);
    let dv = rut.slice(-1).toUpperCase();

    let suma = 0;
    let multiplo = 2;

    for (let i = cuerpo.length - 1; i >= 0; i--) {
        suma += multiplo * parseInt(cuerpo[i]);
        multiplo = multiplo < 7 ? multiplo + 1 : 2;
    }

    let dvEsperado = 11 - (suma % 11);
    dvEsperado = dvEsperado === 11 ? "0" : dvEsperado === 10 ? "K" : dvEsperado.toString();

    return dv === dvEsperado;
}

document.querySelector("form").addEventListener("submit", function(e) {
    const rutInput = document.querySelector("input[name='rut']");
    const rut = rutInput.value;

    if (!validarRUT(rut)) {
        e.preventDefault();
        alert("El RUT ingresado no es válido. Verifica el dígito verificador.");
        rutInput.focus();
    }
});
</script>

<body>

<section class="login-wrapper">

  <div class="login-container">

    <!-- Título -->
    <h1 class="login-title">Registrarse</h1>
    <p class="login-sub">Crea tu cuenta para acceder a la plataforma</p>

    <!-- Mensajes Django -->
    {% if messages %}
      {% for m in messages %}
        <div class="alert-message">{{ m }}</div>
      {% endfor %}
    {% endif %}

    <!-- Formulario Registro -->
    <form method="POST">
      {% csrf_token %}

      <!-- Nombres-->
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" name="first_name" class="form-input" required />
        </div>
        
        <!-- Apellidos-->
        <div class="form-group">
        <label>Apellido</label>
        <input type="text" name="last_name" class="form-input" required />
        </div>
        
        <!-- Email -->
        <div class="form-group">
        <label>Correo institucional</label>
        <input type="email" name="email" class="form-input" required />
        </div>

        <!-- Rut-->
      <div class="form-group">
        <label>RUT</label>
        <input type="text" name="rut" class="form-input" placeholder="12.345.678-9" required />
        </div>

      <!-- Usuario -->
      <div class="form-group">
        <label>Usuario</label>
        <input type="text" name="username" class="form-input" required />
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label>Contraseña</label>
        <input type="password" name="password1" class="form-input" required />
      </div>

      <!-- Confirmar contraseña -->
      <div class="form-group">
        <label>Confirmar Contraseña</label>
        <input type="password" name="password2" class="form-input" required />
      </div>

      <!-- Botón principal -->
      <button type="submit" class="login-btn">Crear Cuenta</button>

      <!-- Link a Login -->
      <div class="register-text">
        ¿Ya tienes cuenta? <a href="{% url 'login_estudiantes' %}">Inicia sesión</a>

      </div>

    </form>

  </div>

</section>

</body>
</html>
