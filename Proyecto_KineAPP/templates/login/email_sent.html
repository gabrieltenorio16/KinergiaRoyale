{% load static %}
{% load tz %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Correo Enviado – KinergiaRoyale</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS Login -->
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>

<section class="login-wrapper">

  <div class="login-container">

    <!-- Ícono grande de confirmación -->
    <div style="text-align:center; margin-bottom:20px;">
      <i class="fas fa-envelope-circle-check" style="font-size:3rem; color:var(--ucn-blue-700);"></i>
    </div>

    <h1 class="login-title">Correo Enviado</h1>
    <p class="login-sub">
      Si el correo ingresado está registrado en el sistema, te enviaremos un enlace para recuperar tu contraseña.
    </p>

    <!-- Botón para volver al login -->
    <form>
      <a href="{% url 'usuario:login_estudiantes' %}" class="login-btn btn-wide">Volver al inicio de sesión</a>
    </form>

  </div>

</section>

</body>
</html>
