services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: db_kinesiologia
      POSTGRES_USER: user_kinesiologia
      POSTGRES_PASSWORD: messironaldo
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      POSTGRES_DB: db_kinesiologia
      POSTGRES_USER: user_kinesiologia
      POSTGRES_PASSWORD: messironaldo
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C.UTF-8 --lc-collate=C.UTF-8 --lc-ctype=C.UTF-8"
    depends_on:
      - db

volumes:
  postgres_data:
